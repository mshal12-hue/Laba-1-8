<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Список фруктів</title>

<style>
    ul {
        background-color: #90EE90;
        padding: 20px;
        width: 250px;
        list-style: none;
        border-radius: 10px;
    }
    li {
        background-color: #32CD32;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }
    li span {
        background-color: #228B22;
        padding: 5px 10px;
        display: inline-block;
        color: #fff;
    }
</style>

</head>
<body>

<h1>Фрукти</h1>

<ul>
    <li><span>Манго</span></li>
    <li><span>Ананас</span></li>
    <li><span>Виноград</span></li>
    <li><span>Персик</span></li>
    <li><span>Слива</span></li>
</ul>

</body>
</html>
